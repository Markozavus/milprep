<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>{% block title %}הכנה ליחידות מיוחדות בצה״ל{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- אפשר להחליף בגופן אחר אם תרצי -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="site-header">
    <div class="header-inner container">
        <div class="logo">
            <span class="logo-icon">⚔️</span>
            <span class="logo-text">נתיב ליחידה</span>
        </div>

        <nav class="main-nav">
            <a href="{{ url_for('home') }}">בית</a>
            <a href="{{ url_for('main_page') }}">עמוד ראשי</a>
            <a href="{{ url_for('register') }}">הרשמה</a>
            <!-- בהמשך: תמיכה, רשת חברתית וכו' -->
        </nav>

        <div class="language-switcher">
            <label for="lang-select">שפה:</label>
            <select id="lang-select" disabled>
                <option value="he" selected>עברית (ברירת מחדל)</option>
                <option value="en" disabled>English (בקרוב)</option>
            </select>
        </div>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <div class="container footer-inner">
        <span>© {{ 2025 }} נתיב ליחידה – אתר הכנה ליחידות צה״ל</span>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
